<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">	
    <!-- Mi css -->
    <link rel="stylesheet" href="../styles/login.css">
    <title>login</title>
</head>
<body>
    <div class="container w-75 bg-white mt-5 rounded shadow">
        <div class="row align-items-sm-stretch">
            <div class="col bg-login d-none d-lg-block  rounded">

            </div>
            <div class="col">
                <div class="text-end">
                    <img src="" alt="">
                </div>
                <h2 class="fw-bold text-center py-5 rounded-end">Bienvenido!!</h2>
                <!-- login -->
                <form action="#">
                    <div class="mb-4 rounded">
                        <label for="email" class="form-label">Correo electronico</label>
                        <input type="email" class="form-control" name="email" id="username">
                        
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password" id="password">
                    </div>
                    <div class="mb-4">
                        <input type="checkbox" name="connected" class="form-check-input" id="">
                        <label for="connected" class="form-check-label">Mantener sesion</label>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" id="button" value="Iniciar_sesion">Iniciar</button>
                    </div>
                    <div class="my-3">
                        <span>No tiene cuenta <a href="">Registrate aqui</a></span><br>
                        <span> <a href="">Recupera tu Contraseña</a></span>
                    </div>
                </form>
            </div>

        </div>
    </div>
    
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="../js/main.js"></script>
</html>
